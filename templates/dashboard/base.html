{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Fijnstof Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand"><i class="bi bi-clouds-fill"></i> Fijnstof Dashboard</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id='navmenu'>
                <ul class="navbar-nav ms-auto">
                    {% for province in provinces %}
                    <li class="nav-item">
                        <a href="#{{ province.name }}" class="nav-link">{{ province.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="mt-auto bg-dark text-muted p-3">
        <div class="container justify-content-between d-flex">
            <span>Fijnstof Dashboard</span>
            <span style="text-align: right;">&copy; {{ now.year }} <a class="text-muted text-decoration-none" href="https://marcobreemhaar.com/">Marco Breemhaar</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
